<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/above.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav"> 
      <span>tweeter</span>

      <p> <strong>Write</strong> a new tweet</p>
    </nav>

   
      <div class="profileimage">
        <img src="/images/profile-hex.png"> 
        <br>
        <div>
            <h2 class="text">Mike A</h2>
        </div>
      </div>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST" >
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea class="textarea" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="bottom-row">
            
            <button type="submit">Tweet</button>
            <!-- cladd properity can take multiple attributes -->
            <!-- the counter class will be added or removed based on the javascript, and the css will style -->
            <output name="counter" class="counter black" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweet-container" id="tweets">

        <article class="tweets">

        <header class="header">
         <div class="imagename">
          <img class="avatar" src="https://i.imgur.com/73hZDYK.png"> <h3 class="name">Name</h3>
        </div>

        <div class="username">
           <h3>@ID</h3>
          </div>
        
        </header>

          <p class="tweet">
            TWEET TEXT Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque elementum ullamcorper mi eu facilisis. Nulla viverra sapien orc.
          </p>
          
          <hr class="line">

        <footer class="footer">
         
            <p class="date">10 days ago</p>
            <!-- <img class="icons" src="/images/profile-hex.png"> -->
            <div class="icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
            </div>
        </footer>

      </article>

      </section>

    </main>
  </body>
</html>
